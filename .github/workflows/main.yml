name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
  
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      
    - name: Setup msbuild.exe
      uses: microsoft/setup-msbuild@v1.0.0
    
    - name: Build SCU
      run: msbuild SCU/stor_scu.vcxproj /p:configuration=debug /p:platform=x64
      
    - name: coverage report Storscu
      run: gcov -r storscu.c
      
